<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        <!-- 이벤트를 감지하기 위해서는 v-on:을 이용한다. -->
        <!-- v-on: 안에서는 Vue 인스턴스 data 프로퍼티에 직접 접근이 가능하다. -->
        <!-- v-on: 안에서는 Vue 인스턴스 methods 프로퍼티에 직접 접근이 가능하다. -->
        <!-- v-on: 은 @로 대체 가능하다. -->
        <button v-on:click="add(1)">Add a Year</button>
        <button @click="subtract(1)">Subtract a Year</button>
        <button v-on:dblclick="add(10)">Add 10 Years</button>
        <button @dblclick="subtract(10)">Subtract 10 Years</button>
        <p>My age is {{ age }} </p>
        <div id="canvas" v-on:mousemove="updateXY">
            {{x}}, {{y}}
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
