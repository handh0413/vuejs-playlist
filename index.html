<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        <!-- event modifier once : 이벤트를 딱 한번만 처리한다. -->
        <button v-on:click.once="add(1)">Add a Year</button>
        <button @click="subtract(1)">Subtract a Year</button>
        <button v-on:dblclick="add(10)">Add 10 Years</button>
        <button @dblclick="subtract(10)">Subtract 10 Years</button><br/>
        <!-- event modifier prevent : 태그의 기본 동작을 수행하지 않는다.. -->
        <a v-on:click.prevent="click" href="https://www.naver.com">Naver 접속</a><br/>
        <p>My age is {{ age }} </p>
        <div id="canvas" v-on:mousemove="updateXY">
            {{x}}, {{y}}
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
